<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da 232M</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2 style="font-weight: 100; color: rgb(0, 0, 0);">Calculadora da 232M</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>

            <button>.</button>
            <button>0</button>
            <button id="clear">C</button>
            <button id="clear">/</button>
            
            <button id="equals" style="grid-column: span 4;">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
